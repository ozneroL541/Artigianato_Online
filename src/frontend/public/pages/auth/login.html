<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/style.css">
    <script defer src="../../components/layout/PageLayout.js"></script>
    <script defer src="../../components/general/ToggleTabs.js"></script>
    <script type="module" src="../../script/state.js"></script>
    <script type="module" src="../../script/crud/auth/login.js"></script>
</head>
<body>
<page-layout page-title="Login">
    <toggle-tabs tabs='["Artigiano", "Cliente"]' class="login">
        <div class="login__content">
            <div id="Artigiano" data-type="tab">
                <h2 class="tab__title">Artigiano</h2>
                <div id="artisanError" class="error-message" style="display: none; color: red;"></div>
                <label>
                    <input type="text" id="artisanUsername" placeholder="Username">
                    <input type="password" id="artisanPassword" placeholder="Password">
                    <button id="artisanLoginButton">Login!</button>
                </label>
            </div>
            <div id="Cliente" data-type="tab">
                <h2 class="tab__title">Cliente</h2>
                <div id="clientError" class="error-message" style="display: none; color: red;"></div>
                <label>
                    <input type="text" id="clientUsername" placeholder="Username">
                    <input type="password" id="clientPassword" placeholder="Password">
                    <button id="clientLoginButton">Login!</button>
                </label>
            </div>
        </div>
        <p class="text-center">Non hai un account? Allora <a href="/auth/register">registrati</a></p>
    </toggle-tabs>
</page-layout>

<script type="module">
    import { login } from '../../script/crud/auth/login.js';

    document.getElementById('artisanLoginButton').addEventListener('click', () => {
        const username = document.getElementById('artisanUsername').value;
        const password = document.getElementById('artisanPassword').value;
        login(username, password, "artisan");
    });

    document.getElementById('clientLoginButton').addEventListener('click', () => {
        const username = document.getElementById('clientUsername').value;
        const password = document.getElementById('clientPassword').value;
        login(username, password, "client");
    });
</script>

<style>
    .login {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .login__content {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 600px;
        height: 220px;
    }

    .login__content label > * {
        width: 100%;
        margin-bottom: .5rem;
    }

    .tab__title {
        text-align: center;
        margin: 1rem 0;
    }
</style>
</body>
</html>
