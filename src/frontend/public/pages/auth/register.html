<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/style.css">
    <script defer src="../../components/layout/PageLayout.js"></script>
    <script defer src="../../components/general/ToggleTabs.js"></script>
</head>
<body>
<page-layout page-title="Registrati!">
    <toggle-tabs tabs='["Artigiano", "Cliente"]' class="register">
        <div class="register__content">
            <div id="Artigiano" data-type="tab">
                <h2 class="tab__title">Artigiano</h2>
                <div id="artisanError" class="error-message" style="display: none; color: red;"></div>
                <label>
                    <input type="text" id="artisanUsername" placeholder="Username">
                    <input type="text" id="companyName" placeholder="Nome Impresa">
                    <input type="email" id="artisanEmail" placeholder="Email">
                    <input type="text" id="artisanIban" placeholder="IBAN">
                    <input type="password" id="artisanPassword" placeholder="Password">
                    <button id="artisanRegisterButton">Registrati!</button>
                </label>
            </div>
            <div id="Cliente" data-type="tab">
                <h2 class="tab__title">Cliente</h2>
                <div id="clientError" class="error-message" style="display: none; color: red;"></div>
                <label>
                    <input type="text" id="clientUsername" placeholder="Username">
                    <input type="text" id="clientName" placeholder="Nome">
                    <input type="text" id="clientSurname" placeholder="Cognome">
                    <input type="email" id="clientEmail" placeholder="Email">
                    <input type="password" id="clientPassword" placeholder="Password">
                    <button id="clientRegisterButton">Registrati!</button>
                </label>
            </div>
        </div>
        <p class="text-center">Hai già un account? Allora <a href="/auth/login">vai al login</a></p>
    </toggle-tabs>
</page-layout>

<script type="module">
    // Artisan registration
    document.getElementById('artisanRegisterButton').addEventListener('click', async () => {
        const username = document.getElementById('artisanUsername').value;
        const companyName = document.getElementById('companyName').value;
        const email = document.getElementById('artisanEmail').value;
        const iban = document.getElementById('artisanIban').value;
        const password = document.getElementById('artisanPassword').value;
        const errorDiv = document.getElementById('artisanError');

        try {
            const response = await fetch('http://localhost:8080/api/auth/register/artisan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, companyName, email, iban }),
            });

            const data = await response.json();
            if (response.ok) {
                alert("Registrazione completata con successo!");
                window.location.href = '/auth/login';
            } else {
                errorDiv.textContent = data.message;
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.textContent = 'Si è verificato un errore durante la registrazione.';
            errorDiv.style.display = 'block';
        }
    });

    // Client registration
    document.getElementById('clientRegisterButton').addEventListener('click', async () => {
        const username = document.getElementById('clientUsername').value;
        const name = document.getElementById('clientName').value;
        const surname = document.getElementById('clientSurname').value;
        const email = document.getElementById('clientEmail').value;
        const password = document.getElementById('clientPassword').value;
        const errorDiv = document.getElementById('clientError');

        try {
            const response = await fetch('http://localhost:8080/api/auth/register/client', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, email, name, surname }),
            });

            const data = await response.json();
            if (response.ok) {
                alert("Registrazione completata con successo!");
                window.location.href = '/auth/login';
            } else {
                errorDiv.textContent = data.message;
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.textContent = 'Si è verificato un errore durante la registrazione.';
            errorDiv.style.display = 'block';
        }
    });
</script>

<style>
    .register {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .register__content {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 600px;
        height: 320px;
    }

    .register__content label > * {
        width: 100%;
        margin-bottom: .5rem;
    }

    .tab__title {
        text-align: center;
        margin: 1rem 0;
    }
</style>
</body>
</html>
