<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../../components/layout/PageLayout.js"></script>
</head>
<body>
<page-layout page-title="Dashboard artigiano">
    <button onclick="toggleDialog('addProduct')">Aggiungi articolo</button>
    <dialog class="dashboard__add" id="addProduct">
        <header class="dashboard__add__top">
            <h3>Inserisci il prodotto</h3>
            <span class="btn-close" onclick="toggleDialog('addProduct')"></span>
        </header>
        <label class="dashboard__add__inputs">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Categoria">
            <input type="number" placeholder="Prezzo">
            <input type="number" placeholder="Disponibilità">
            <button>Pubblica</button>
        </label>
    </dialog>
    <section class="dashboard__articles standard-box">
        <article class="dashboard__article standard-box">
            <h3 class="dashboard__article__title collapsed-text">Sedia a dondolo del lorem ipsum</h3>
            <div class="dashboard__article__buttons">
                <button class="btn-edit dashborad__article__iconbutton" onclick="toggleDialog('modifyProduct')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                    </svg>
                </button>
                <button class="btn-delete dashborad__article__iconbutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                    </svg>
                </button>
            </div>
        </article>
        <article class="dashboard__article standard-box">
            <h3 class="dashboard__article__title collapsed-text">Divano del lorem ipsum</h3>
            <div class="dashboard__article__buttons">
                <button class="btn-edit dashborad__article__iconbutton" onclick="toggleDialog('modifyProduct')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                    </svg>
                </button>
                <button class="btn-delete dashborad__article__iconbutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                    </svg>
                </button>
            </div>
        </article>
        <article class="dashboard__article standard-box">
            <h3 class="dashboard__article__title collapsed-text">Tavolo da biliardo del lorem ipsum</h3>
            <div class="dashboard__article__buttons">
                <button class="btn-edit dashborad__article__iconbutton" onclick="toggleDialog('modifyProduct')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                    </svg>
                </button>
                <button class="btn-delete dashborad__article__iconbutton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                    </svg>
                </button>
            </div>
        </article>

        <dialog class="dashboard__add" id="modifyProduct">
            <header class="dashboard__add__top">
                <h3>Modifica il prodotto</h3>
                <span class="btn-close" onclick="toggleDialog('modifyProduct')"></span>
            </header>
            <label class="dashboard__add__inputs">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Categoria">
                <input type="number" placeholder="Prezzo">
                <input type="number" placeholder="Disponibilità">
                <button>Pubblica</button>
            </label>
        </dialog>
    </section>

</page-layout>
</body>
<style>
    .dashboard__add {
        text-align: center;
        min-width: 30vw;
    }
    .dashboard__add__top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        gap: .5rem;
    }

    .dashboard__add__inputs {
        display: flex;
        flex-direction: column;
        gap: .5rem;
        margin-bottom: .5rem;
    }
    .dashboard__articles {
        margin: 1rem 0;
        padding: .8rem;
    }
    .dashboard__article {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: .5rem 0;
        padding: .2rem .6rem
    }
    .dashboard__article__buttons {
        display: flex;
        gap: .2rem;
    }
    .dashborad__article__iconbutton {
        padding: .3rem;
    }
    .dashborad__article__iconbutton svg {
        transform: scale(.9);
    }
    @media screen and (max-width: 600px) {
        .dashboard__add{
            width: 90vw !important;
        }
    }
    @media screen and (max-width: 1200px) {
        .dashboard__add{
            width: 70vw;
        }
    }
</style>
</html>
<script>
    /**
     * This function toggles the visibiility of the modal element.
     *
     * @author Leonardo Basso
     * */
    function toggleDialog(id) {
        const dialog = document.getElementById(id);
        if (dialog.open) {
            dialog.close();
        } else {
            dialog.showModal();
        }
    }
</script>
