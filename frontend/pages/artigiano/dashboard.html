<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../../components/layout/PageLayout.js"></script>
    <script defer src="../../components/general/ToggleTabs.js"></script>
</head>
<body>
<page-layout page-title="Dashboard artigiano">

    <section class="dashboard">
        <section class="dashboard__articles" id="Articoli" data-type="tab">
            <div class="dashboard__button__wrapper">
                <button onclick="toggleDialog('changeInfo')">Modifica Info</button>
                <dialog class="dashboard__add" id="changeInfo">

                    <header class="dashboard__add__top">
                        <h3>Le tue informazioni</h3>
                        <span class="btn-close" onclick="toggleDialog('changeInfo')"></span>
                    </header>
                    <label class="dashboard__add__inputs">
                        <input type="text" placeholder="Nome impresa">
                        <input type="text" placeholder="IBAN">
                        <button>Modifica</button>
                    </label>
                </dialog>
            </div>
            <dialog class="dashboard__add" id="addProduct">

                <header class="dashboard__add__top">
                    <h3>Inserisci il prodotto</h3>
                    <span class="btn-close" onclick="toggleDialog('addProduct')"></span>
                </header>
                <label class="dashboard__add__inputs">
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Categoria">
                    <input type="number" placeholder="Prezzo">
                    <input type="number" placeholder="Disponibilità">
                    <button>Pubblica</button>
                </label>
            </dialog>
            <section class="dashboard__articles standard-box">

                <div class="dashboard__articles__buttons">
                    <button onclick="window.location.reload();" class="dashborad__article__iconbutton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-plus" viewBox="0 0 16 16">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                            </svg>
                        </svg>
                    </button>
                    <button onclick="toggleDialog('addProduct')" class="btn-edit dashborad__article__iconbutton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                        </svg>
                    </button>

                </div>

                <article class="dashboard__article standard-box">
                    <h3 class="dashboard__article__title collapsed-text">Sedia a dondolo del lorem ipsum</h3>
                    <div class="dashboard__article__buttons">
                        <button class="btn-edit dashborad__article__iconbutton"
                                onclick="toggleDialog('modifyProduct')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pen-fill" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                            </svg>
                        </button>
                        <button class="btn-delete dashborad__article__iconbutton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                            </svg>
                        </button>
                    </div>
                </article>
                <article class="dashboard__article standard-box">
                    <h3 class="dashboard__article__title collapsed-text">Divano del lorem ipsum</h3>
                    <div class="dashboard__article__buttons">
                        <button class="btn-edit dashborad__article__iconbutton"
                                onclick="toggleDialog('modifyProduct')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pen-fill" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                            </svg>
                        </button>
                        <button class="btn-delete dashborad__article__iconbutton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                            </svg>
                        </button>
                    </div>
                </article>
                <article class="dashboard__article standard-box">
                    <h3 class="dashboard__article__title collapsed-text">Tavolo da bi del lorem ipsum</h3>
                    <div class="dashboard__article__buttons">
                        <button class="btn-edit dashborad__article__iconbutton"
                                onclick="toggleDialog('modifyProduct')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pen-fill" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                            </svg>
                        </button>
                        <button class="btn-delete dashborad__article__iconbutton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                            </svg>
                        </button>
                    </div>
                </article>

                <dialog class="dashboard__add" id="modifyProduct">
                    <header class="dashboard__add__top">
                        <h3>Modifica il prodotto</h3>
                        <span class="btn-close" onclick="toggleDialog('modifyProduct')"></span>
                    </header>
                    <label class="dashboard__add__inputs">
                        <input type="text" placeholder="Nome">
                        <input type="text" placeholder="Categoria">
                        <input type="number" placeholder="Prezzo">
                        <input type="number" placeholder="Disponibilità">
                        <button>Modifica</button>
                    </label>
                </dialog>
            </section>
        </section>
        <section id="Profilo" data-type="tab"></section>
    </section>

</page-layout>
</body>
<style>
    .dashboard {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .dashboard__button__wrapper {
        width: 100vw;
        max-width: 1200px;
        display: flex;
        justify-content: start;
        gap: .3rem;
    }

    .dashboard__add {
        text-align: center;
        min-width: 30vw;
    }

    .dashboard__add__top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        gap: .5rem;
    }

    .dashboard__add__inputs {
        display: flex;
        flex-direction: column;
        gap: .5rem;
        margin-bottom: .5rem;
    }

    .dashboard__articles {
        width: 100%;
        max-width: 1200px;
        margin: 1rem 0;
        padding: .8rem;
    }

    .dashboard__articles__buttons {
        display: flex;
        justify-content: end;
        gap: .3rem;
    }

    .dashboard__article {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: .5rem 0;
        padding: .2rem .6rem
    }

    .dashboard__article__buttons {
        display: flex;
        gap: .3rem;
    }

    .dashborad__article__iconbutton {
        padding: .3rem;
        width: 28px;
        height: 28px;
    }

    .dashborad__article__iconbutton svg {
        transform: scale(.9);
    }

    @media screen and (max-width: 600px) {
        .dashboard__add {
            width: 90vw !important;
        }
    }

    @media screen and (max-width: 1200px) {
        .dashboard__add {
            width: 70vw;
        }
    }
</style>
</html>
<script>
    /**
     * This function toggles the visibiility of the modal element.
     *
     * @author Leonardo Basso
     * */
    function toggleDialog(id) {
        const dialog = document.getElementById(id);
        if (dialog.open) {
            dialog.close();
        } else {
            dialog.showModal();
        }
    }
</script>
